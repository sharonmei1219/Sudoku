<!DOCTYPE html>
<html>

<head>
<title>Sudoku Practice</title>
<link rel="stylesheet" type="text/css" href="css/tablestyle.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<script src="sudokuTable.js"></script>
<script>
function loadPuzzle(){
	var httpRequest = new XMLHttpRequest();
	httpRequest.onreadystatechange = function(){
		if(httpRequest.readyState == 4 && httpRequest.status == 200){
			document.getElementById("AjaxResponse").innerHTML="AjaxWorksFine";
		}
		else{
			document.getElementById("AjaxResponse").innerHTML="Problem";
		}
	}
	httpRequest.open("GET", "demoAjaxWorks.txt");
	httpRequest.send();

}
</script>
</head>

<body>
	<div id="page-container">

		<div id="header">
			<img src="images/pig.jpg" alt="Sharon's Home" width="150"
				height="120">
			<h1>Sharon's Home</h1>
		</div>

		<div id="main-nav">

			<dl>
				<dt id="home">
					<a href="#">Home</a>
				</dt>
				<dt id="sudoku">
					<a href="#">Sudoku</a>
				</dt>

			</dl>
			<img src="images/headline.jpg" width="760" height="5">
		</div>

		<div id="content">
			<div id="sudoku-table">
				<form>
					<script>
						view.drawTable()
					</script>
				</form>
				<button id="new" onclick="controller.load()">New</button>
				<button id="loadPuzzle" onclick="loadPuzzle()">LoadPuzzle</button>
				<p id="AjaxResponse"></p>
			</div>

		</div>

		<div id="sidebar-left">
			<dl>
				<dt id="easy">
					<a href="#">Easy</a>
				</dt>
				<dt id="medium">
					<a href="#">Medium</a>
				</dt>
				<dt id="hard">
					<a href="#">Hard</a>
				</dt>
				<dt id="evil">
					<a href="#">Evil</a>
				</dt>
		</div>

		<div id="footer">sharonmei1219@gmail.com</div>

	</div>

</body>

</html>
